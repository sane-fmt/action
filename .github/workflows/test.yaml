name: Test

on:
  - push
  - pull_request

jobs:
  dist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.8.0
        with:
          node-version: '16'
      - uses: pnpm/action-setup@v2.4.0
        with:
          version: '7.13.4'
          run_install: 'true'
      - run: pnpm test
